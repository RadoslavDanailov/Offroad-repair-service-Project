<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
  <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Check Visit</span></h1>
  <hr class="hr-3 w-25 bg-white"/>

  <form class="mx-auto w-25 bg-blur rounded" method="post" action="/visits/check-visit" th:object="${visitDTO}">

    <div class="form-group">
      <div class="label-holder text-white textCol d-flex justify-content-center">
        <label for="licensePlate" class="h4 mb-2">licensePlate</label>
      </div>
      <input th:field="*{licensePlate}" th:errorclass="'is-invalid alert-danger'" type="text" class="form-control" id="licensePlate" name="licensePlate"/>
      <small class="invalid-feedback text-danger">LicensePlate error message</small>
    </div>

    <div class="button-holder d-flex justify-content-center">
      <button id = "checkVisitButton" type="submit" class="btn btn-warning  mb-3" value="Register">Check Visit</button>
    </div>

  </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
