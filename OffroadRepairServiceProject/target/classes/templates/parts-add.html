<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add part</span></h1>
    <hr class="hr-3 w-25 bg-white"/>

    <form class="mx-auto w-25 bg-blur rounded" method="post" action="/parts/add-part" th:object="${addPartDTO}">

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="manufacturer" class="h4 mb-2">Manufacturer</label>
            </div>
            <input th:field="*{manufacturer}" th:errorclass="'is-invalid alert-danger'" type="text" class="form-control" id="manufacturer" name="manufacturer"/>
            <small class="invalid-feedback text-danger">Manufacturer error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="partName" class="h4 mb-2 text-white">Part name</label>
            </div>

            <input th:field="*{partName}" th:errorclass="'is-invalid alert-danger'" type="text" class="form-control" id="partName" name="partName"/>
            <small class="invalid-feedback text-danger">Part name error</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="manufacturingDate" class="h4 mb-2">Manufacturing date</label>
            </div>
            <input th:field="*{manufacturingDate}" th:errorclass="'is-invalid alert-danger'" type="date" class="form-control" id="manufacturingDate" name="manufacturingDate"/>
            <small class="invalid-feedback text-danger">Manufacturing date error</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="timeNeededToChange" class="h4 mb-2">Time needed to change</label>
            </div>
            <input th:field="*{timeNeededToChange}" th:errorclass="'is-invalid alert-danger'" type="number" step="1" class="form-control" id="timeNeededToChange" name="timeNeededToChange"/>
            <small class="invalid-feedback text-danger">Time needed to change error message</small>
        </div>

                <div class="form-group">
                    <div class="label-holder text-white textCol d-flex justify-content-center">
                        <label for="price" class="h4 mb-2">Price</label>
                    </div>
                    <input th:field="*{price}" th:errorclass="'is-invalid alert-danger'" type="text"  class="form-control" id="price" name="price"/>
                    <small class="invalid-feedback text-danger">Price error message</small>
                </div>

        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="type" class="h4 mb-2">Type</label>
            </div>
            <select th:field="*{type}" th:errorclass="'is-invalid alert-danger'" class="browser-default custom-select" id="type" name="type">
                <option value="">Select type</option>
                <option value="SUSPENSION">Suspension</option>
                <option value="BODY">Body</option>
                <option value="ENGINE">Engine</option>
            </select>
            <small class="invalid-feedback text-danger">Type error message</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Add part</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
